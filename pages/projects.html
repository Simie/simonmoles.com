---
layout: default
permalink: /projects/
title: Projects
header_title: "Projects"
---
{% assign posts = (site.categories.projects | sort: 'date') %}

<ul class="project-list">
  {% for post in posts %}
  <li>
    <a href="{{ post.url | relative_url }}">
      <div class="thumbnail">
        <div style="background-image: url({% if post.thumbnail contains "://" %}{{post.thumbnail}}{% else %}{{post.thumbnail | relative_url}}{% endif %})"></div>
      </div>
      <div class="content">
        <h1>{{ post.title | escape }}</h1>
        <p>{{ post.description | strip_html }}</p>
      </div>
    </a>
  </li>
  {% endfor %}
</ul>

<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p
